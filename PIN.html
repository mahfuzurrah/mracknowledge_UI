<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="body_area otp_page">
        <div class="container">
            <div class="wrapper">
                <a href="otp.html" class="top_back_icon">
                    <i class="fa-solid fa-arrow-left icons"></i>
                </a>
                <div class="wrapper_item">
                    <div class="item">
                        <div class="aa">
                            <div class="text_center mb-5">
                                <h2>PIN</h2>
                                <p>Please set PIN for the app</p>
                            </div>
                            <div class="PIN_item">
                                <div class="mt-5">
                                    <p>Create PIN</p>
                                    <div class="otp_area mt-1">
                                        <input type="text" maxlength="1" onkeyup="handleInputTwo(this, input2)"
                                            onkeydown="handleBackspace(this, input1)" />
                                        <input type="text" id="input2" maxlength="1" onkeyup="handleInput(this, input3)"
                                            onkeydown="handleBackspace(this, input1)" />
                                        <input type="text" id="input3" maxlength="1" onkeyup="handleInput(this, input4)"
                                            onkeydown="handleBackspace(this, input2)" />
                                        <input type="text" id="input4" maxlength="1" onkeyup="handleInput(this, input5)"
                                            onkeydown="handleBackspace(this, input3)" />
                                        <input type="text" id="input5" maxlength="1"
                                            onkeydown="handleBackspace(this, input4)" />
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <p>Re enter PIN</p>
                                    <div class="otp_area mt-1">
                                        <input type="text" maxlength="1" onkeyup="handleInputThree(this, input6)"
                                            onkeydown="handleBackspace(this, null)" />
                                        <input type="text" id="input6" maxlength="1"
                                            onkeyup="handleInputThree(this, input7)"
                                            onkeydown="handleBackspace(this, input6)" />
                                        <input type="text" id="input7" maxlength="1"
                                            onkeyup="handleInputThree(this, input8)"
                                            onkeydown="handleBackspace(this, input7)" />
                                        <input type="text" id="input8" maxlength="1"
                                            onkeyup="handleInputThree(this, input9)"
                                            onkeydown="handleBackspace(this, input8)" />
                                        <input type="text" id="input9" maxlength="1"
                                            onkeydown="handleBackspace(this, input9)" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <a href="add_bank.html" class="btn mt-3">Set PIN</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================== -->
        <script src="assets/js/jquery-3.6.4.min.js"></script>
        <script src="assets/js/all.min.js"></script>
        <script src="assets/js/fontawesome.min.js"></script>
        <script src="assets/js/style.js"></script>
</body>

</html>
